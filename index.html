<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Schema</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-50 font-mono">
  <div class="space-y-8">

    <!-- EMPLOYEE -->
    <div>
      <h2 class="font-bold mb-2">EMPLOYEE</h2>
      <div class="flex border border-black divide-x divide-black">
        <div class="p-2">Fname</div>
        <div class="p-2">Minit</div>
        <div class="p-2">Lname</div>
        <div class="p-2 font-bold underline">Ssn</div>
        <div class="p-2">Bdate</div>
        <div class="p-2">Address</div>
        <div class="p-2">Sex</div>
        <div class="p-2">Salary</div>
        <div class="p-2">Super_ssn</div>
        <div class="p-2">Dno</div>
      </div>
    </div>

    <!-- DEPARTMENT -->
    <div>
      <h2 class="font-bold mb-2">DEPARTMENT</h2>
      <div class="flex border border-black divide-x divide-black">
        <div class="p-2">Dname</div>
        <div class="p-2 font-bold underline">Dnumber</div>
        <div class="p-2">Mgr_ssn</div>
        <div class="p-2">Mgr_start_date</div>
      </div>
    </div>

    <!-- DEPT_LOCATIONS -->
    <div>
      <h2 class="font-bold mb-2">DEPT_LOCATIONS</h2>
      <div class="flex border border-black divide-x divide-black w-max">
        <div class="p-2 font-bold underline">Dnumber</div>
        <div class="p-2">Dlocation</div>
      </div>
    </div>

    <!-- PROJECT -->
    <div>
      <h2 class="font-bold mb-2">PROJECT</h2>
      <div class="flex border border-black divide-x divide-black">
        <div class="p-2">Pname</div>
        <div class="p-2 font-bold underline">Pnumber</div>
        <div class="p-2">Plocation</div>
        <div class="p-2">Dnum</div>
      </div>
    </div>

    <!-- WORKS_ON -->
    <div>
      <h2 class="font-bold mb-2">WORKS_ON</h2>
      <div class="flex border border-black divide-x divide-black w-max">
        <div class="p-2 font-bold underline">Essn</div>
        <div class="p-2 font-bold underline">Pno</div>
        <div class="p-2">Hours</div>
      </div>
    </div>

    <!-- DEPENDENT -->
    <div>
      <h2 class="font-bold mb-2">DEPENDENT</h2>
      <div class="flex border border-black divide-x divide-black">
        <div class="p-2 font-bold underline">Essn</div>
        <div class="p-2">Dependent_name</div>
        <div class="p-2">Sex</div>
        <div class="p-2">Bdate</div>
        <div class="p-2">Relationship</div>
      </div>
    </div>

  </div>
</body>
</html>
